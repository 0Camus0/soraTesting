<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora 2 Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
            border: none;
            background: none;
            font-size: 1em;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            color: #667eea;
            background: white;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .status-message {
            text-align: center;
            color: #495057;
            font-weight: 500;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #e9ecef;
        }

        .video-info {
            padding: 15px;
        }

        .video-prompt {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: #adb5bd;
        }

        .video-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
            border-radius: 6px;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
        }

        .modal-video {
            width: 100%;
            max-width: 1200px;
            display: block;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Sora 2 Video Generator</h1>
            <p>Create stunning AI-generated videos from text prompts</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('create')">Create Video</button>
            <button class="tab" onclick="switchTab('gallery')">Gallery</button>
        </div>

        <!-- Create Tab -->
        <div id="create-tab" class="tab-content active">
            <form id="create-form">
                <div class="form-group">
                    <label for="prompt">Video Prompt *</label>
                    <textarea id="prompt" required placeholder="Describe the video you want to generate..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="model">Model</label>
                        <select id="model">
                            <option value="sora-2">sora-2 (Fast)</option>
                            <option value="sora-2-pro">sora-2-pro (High Quality)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="seconds">Duration (seconds)</label>
                        <select id="seconds">
                            <option value="4">4 seconds</option>
                            <option value="8" selected>8 seconds</option>
                            <option value="12">12 seconds</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="size">Resolution</label>
                    <select id="size">
                        <option value="720x1280">720x1280 (Portrait)</option>
                        <option value="1280x720" selected>1280x720 (Landscape)</option>
                        <option value="1024x1024">1024x1024 (Square)</option>
                        <option value="1792x1024">1792x1024 (Wide)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" id="create-btn">
                    Generate Video
                </button>
            </form>

            <div class="progress-container" id="progress-container">
                <div class="status-message" id="status-message">Initializing...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill">0%</div>
                </div>
            </div>
        </div>

        <!-- Gallery Tab -->
        <div id="gallery-tab" class="tab-content">
            <div class="gallery" id="gallery"></div>
        </div>
    </div>

    <!-- Video Modal -->
    <div class="modal" id="video-modal">
        <button class="modal-close" onclick="closeModal()">Ã—</button>
        <div class="modal-content">
            <video id="modal-video" class="modal-video" controls></video>
        </div>
    </div>

    <script>
        let currentJobId = null;
        let statusCheckInterval = null;

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');

            // Load gallery if switching to gallery tab
            if (tabName === 'gallery') {
                loadGallery();
            }
        }

        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                prompt: document.getElementById('prompt').value,
                model: document.getElementById('model').value,
                seconds: document.getElementById('seconds').value,
                size: document.getElementById('size').value
            };

            // Disable form
            document.getElementById('create-btn').disabled = true;
            document.getElementById('progress-container').classList.add('active');
            document.getElementById('status-message').textContent = 'Starting video generation...';
            document.getElementById('progress-fill').style.width = '0%';
            document.getElementById('progress-fill').textContent = '0%';

            try {
                const response = await fetch('/api/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    currentJobId = result.job_id;
                    checkStatus();
                } else {
                    alert('Error: ' + result.error);
                    resetForm();
                }
            } catch (error) {
                alert('Error: ' + error.message);
                resetForm();
            }
        });

        function checkStatus() {
            if (!currentJobId) return;

            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/status/${currentJobId}`);
                    const status = await response.json();

                    document.getElementById('status-message').textContent = status.message || 'Processing...';

                    if (status.progress !== undefined) {
                        document.getElementById('progress-fill').style.width = status.progress + '%';
                        document.getElementById('progress-fill').textContent = status.progress + '%';
                    }

                    if (status.status === 'completed') {
                        clearInterval(statusCheckInterval);
                        document.getElementById('status-message').textContent = 'âœ… Video generated successfully!';
                        document.getElementById('progress-fill').style.width = '100%';
                        document.getElementById('progress-fill').textContent = '100%';
                        
                        setTimeout(() => {
                            resetForm();
                            switchTab('gallery');
                            loadGallery();
                        }, 2000);
                    } else if (status.status === 'failed' || status.status === 'error') {
                        clearInterval(statusCheckInterval);
                        document.getElementById('status-message').textContent = 'âŒ ' + status.message;
                        setTimeout(() => resetForm(), 3000);
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 2000);
        }

        function resetForm() {
            document.getElementById('create-btn').disabled = false;
            document.getElementById('progress-container').classList.remove('active');
            currentJobId = null;
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
        }

        async function loadGallery() {
            try {
                const response = await fetch('/api/gallery');
                const result = await response.json();

                const gallery = document.getElementById('gallery');

                if (result.success && result.videos.length > 0) {
                    gallery.innerHTML = result.videos.map(video => `
                        <div class="video-card">
                            <img src="${video.thumbnail_path}" 
                                 class="video-thumbnail" 
                                 alt="Thumbnail"
                                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 300 200%27%3E%3Crect fill=%27%23e9ecef%27 width=%27300%27 height=%27200%27/%3E%3Ctext x=%2750%25%27 y=%2750%25%27 dominant-baseline=%27middle%27 text-anchor=%27middle%27 fill=%27%236c757d%27%3ENo Thumbnail%3C/text%3E%3C/svg%3E'"
                                 onclick="openVideo('${video.video_path}')">
                            <div class="video-info">
                                <div class="video-prompt">${video.metadata.creation_args?.prompt || 'No prompt available'}</div>
                                <div class="video-meta">
                                    <span>${video.metadata.api_response?.model || 'sora-2'}</span>
                                    <span>${video.metadata.api_response?.seconds || '8'}s</span>
                                </div>
                                <div class="video-actions">
                                    <button class="btn btn-small btn-secondary" onclick="downloadVideo('${video.video_path}', '${video.id}')">
                                        Download
                                    </button>
                                    <button class="btn btn-small btn-danger" onclick="deleteVideo('${video.id}')">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    gallery.innerHTML = `
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
                            </svg>
                            <h3>No videos yet</h3>
                            <p>Create your first video to see it here!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Gallery load error:', error);
            }
        }

        function openVideo(videoPath) {
            document.getElementById('modal-video').src = videoPath;
            document.getElementById('video-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('video-modal').classList.remove('active');
            document.getElementById('modal-video').pause();
        }

        function downloadVideo(videoPath, videoId) {
            const link = document.createElement('a');
            link.href = videoPath;
            link.download = `${videoId}.mp4`;
            link.click();
        }

        async function deleteVideo(videoId) {
            if (!confirm('Are you sure you want to delete this video?')) return;

            try {
                const response = await fetch(`/api/delete/${videoId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    loadGallery();
                } else {
                    alert('Error deleting video: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Close modal when clicking outside
        document.getElementById('video-modal').addEventListener('click', (e) => {
            if (e.target.id === 'video-modal') {
                closeModal();
            }
        });

        // Load gallery on page load if on gallery tab
        if (document.getElementById('gallery-tab').classList.contains('active')) {
            loadGallery();
        }
    </script>
</body>
</html>
